<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="navImage" src="{% static "image/metro-logo.png" %}" width="35px">
            <span class="navText">ABCDE</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'new' %}">글쓰기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'chat' %}">채팅</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'movie' %}">복습영상</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'crew' %}">구성원</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="blog">
      <div class="blog-Text">
        <span class="blogText">Contents</span>
        <img class="blogImage" src="{% static "image/line.png" %}" width="100px" height="10%">
      </div>
      <div class="blog-Scroll">
        {% for blog in blogs.all %}
        <div class="container">
          <h1>{{blog.title}}</h1>
          <p>{{blog.pub_date}}</p>
          <p>{{blog.summary}}<a href="{% url 'detail' blog.id %}">...more</a></p>
        </div>
        {% endfor %}
      </div>
    </div>

    </div>
</body>
</html>
